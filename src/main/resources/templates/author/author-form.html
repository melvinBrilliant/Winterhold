<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{main-layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="main-body">

    <nav th:replace="~{main-layout :: navigation}"></nav>
    <header th:replace="~{main-layout :: header(${breadCrumbs})}"></header>

    <main>
        <form th:action="@{/author/upsert}" th:object="${author}" method="post" class="upsert-form">
            <input th:field="*{id}" type="hidden">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Title*: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{title}" name="title">
                            <div class="field-validation-error" th:errors="*{title}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>First Name*: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{firstName}" name="firstName">
                            <div class="field-validation-error" th:errors="*{firstName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Last Name: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{lastName}" name="lastName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Birth Date*: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{birthDate}" name="birthDate">
                            <div class="field-validation-error" th:errors="*{birthDate}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Deceased Date: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{deceasedDate}" name="deceasedDate">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Education: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{education}" name="education">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Summary: </label>
                        </td>
                        <td>
                            <textarea name="summary" th:field="*{summary}"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="blue-button create-button">SAVE</button>
        </form>

    </main>

    <footer th:replace="~{main-layout :: footer}"></footer>
    <th:block th:replace="~{main-layout :: javascript}"></th:block>

</body>
</html>
