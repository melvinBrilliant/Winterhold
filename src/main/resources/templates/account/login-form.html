<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main-layout :: head}"></head>

<body class="authentication-body">

    <div class="authentication-wrapper">
        <header class="company-logo">
            <img th:src="@{/resources/image/Winterhold.png}" alt="Winterhold">
            <h1><span class="bold">Winterhold</span>Library</h1>
        </header>

        <main>
            <form th:action="@{/authenticating}" method="post">
                <div class="field-validation-success" th:if="${SUCCESS}" th:text="${SUCCESS}"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password...">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                </div>
            </form>
            <p>Sign Up <a th:href="@{/account/register-form}">Here</a></p>
        </main>
    </div>



</body>

</html>
