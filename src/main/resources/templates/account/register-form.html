<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main-layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="authentication-body">

    <div class="authentication-wrapper">
        <header class="company-logo">
            <img th:src="@{/resources/image/Winterhold.png}" alt="Winterhold">
            <h1><span class="bold">Winterhold</span> Library</h1>
        </header>

        <main>
            <form method="post" th:action="@{/account/register}" th:object="${account}">
                <div class="form-group">
                    <label>Username*:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username..." th:field="*{id}">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Password*:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password..." th:field="*{password}">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
