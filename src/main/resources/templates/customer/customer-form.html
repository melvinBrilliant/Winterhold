<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{main-layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="main-body">

    <nav th:replace="~{main-layout :: navigation}"></nav>
    <header th:replace="~{main-layout :: header(${breadCrumbs})}"></header>

    <main>
        <form th:action="@{/customer/upsert}" th:object="${customer}" method="post" class="upsert-form">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Membership Number*: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{membershipNumber}" name="membershipNumber">
                            <div class="field-validation-error" th:errors="*{membershipNumber}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>First Name*: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{firstName}" name="firstName">
                            <div class="field-validation-error" th:errors="*{firstName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Last Name: </label>
                        </td>
                        <td>
                            <input type="text" th:field="*{lastName}" name="lastName">
                            <div class="field-validation-error" th:errors="*{lastName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Birth Date*: </label>
                        </td>
                        <td>
                            <input type="date" th:field="*{birthDate}" name="birthDate">
                            <div class="field-validation-error" th:errors="*{birthDate}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender* :</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" class="custom-control-input" value="Male" th:field="*{gender}">
                            <label>Male</label>
                            <input type="radio" name="gender" class="custom-control-input" value="Female" th:field="*{gender}">
                            <label>Female</label>
                            <div class="field-validation-error" th:errors="*{gender}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone: </label>
                        </td>
                        <td>
                            <input type="text" name="phone" th:field="*{phone}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Address: </label>
                        </td>
                        <td>
                            <textarea th:field="*{address}"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="blue-button" type="submit">SAVE</button>
        </form>
    </main>

    <footer th:replace="~{main-layout :: footer}"></footer>
    <th:block th:replace="~{main-layout :: javascript}"></th:block>

</body>
</html>
