<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{main-layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="main-body">
<nav th:replace="~{main-layout :: navigation}"></nav>
<header th:replace="~{main-layout :: header(${breadCrumbs})}"></header>

<main>
    <div class="grid-container">
        <form method="get" class="filter" th:action="@{/customer/index}">
            <input type="text" name="membershipNumber" placeholder="Membership number..." th:value="${membershipNumber}">
            <input type="text" name="customerName" placeholder="Customer's name..." th:value="${customerName}">
            <button class="blue-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <a href="" class="blue-button create-button">Insert New Customer</a>
        <table>
            <tbody>
            <tr>
                <th>Action</th>
                <th>Membership Number</th>
                <th>Full Name</th>
                <th>Expire Date</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td>
                    <a href="" class="blue-button">Edit</a>
                    <a href="" class="blue-button">Delete</a>
                    <a href="" class="blue-button">Extend</a>
                </td>
                <td>
                    <a href="" th:text="${customer.id}"></a>
                </td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.membershipExpireDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{main-layout :: footer}"></footer>
<th:block th:replace="~{main-layout :: javascript}"></th:block>

</body>
</html>
